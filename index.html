<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fermina Dijital & SEO Analiz Sunumu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fermina için premium dijital ve SEO analiz sunumu">
  <link rel="icon" type="image/png" href="https://fermina.com.tr/tema/genel/uploads/logo/logo-guncel.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #f8f8f8;
      --main-bg-dark: #22242a;
      --accent: #e10600;
      --accent-dark: #b20000;
      --card-bg: rgba(255,255,255,0.60);
      --card-bg-dark: rgba(40,40,50,0.72);
      --shadow: 0 8px 32px rgba(0,0,0,0.10);
      --footer-bg: #e10600;
      --footer-bg-dark: #18191d;
      --title-font: 'Playfair Display', serif;
      --text-font: 'Montserrat', Arial, sans-serif;
      --button-gradient: linear-gradient(90deg, #e10600 30%, #ff6b6b 100%);
      --button-gradient-dark: linear-gradient(90deg, #ff8c8c 10%, #e10600 90%);
    }
    html, body {
      margin: 0; padding: 0;
      min-height: 100%;
      font-family: var(--text-font);
      background: var(--main-bg);
      color: #222;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: var(--main-bg-dark);
      color: #f6f6f6;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.13;
      pointer-events: none;
      filter: grayscale(0.25) blur(1px);
      transition: opacity 0.4s;
    }
    body.dark::before {
      opacity: 0.10;
      filter: grayscale(0.6) blur(2px) brightness(0.7);
    }
    .container {
      max-width: 1000px;
      margin: 2.5rem auto;
      padding: 2.5rem 2rem 1rem 2rem;
      background: transparent;
      border-radius: 22px;
      position: relative;
      z-index: 1;
    }
    .logo-row {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo-row img {
      height: 64px;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 18px rgba(225,6,0,0.11), 0 1.5px 4px rgba(0,0,0,0.03);
      padding: 8px 28px;
    }
    .theme-toggle {
      position: absolute;
      top: 18px;
      right: 30px;
      z-index: 10;
      background: var(--button-gradient);
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 7px 24px 7px 18px;
      font-size: 1.08rem;
      font-family: var(--text-font);
      font-weight: 700;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow: 0 2px 12px #e1060040;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s, box-shadow 0.25s;
      outline: none;
      user-select: none;
      touch-action: manipulation;
    }
    .theme-toggle:active {
      transform: scale(0.97);
      box-shadow: 0 1px 6px #e1060040;
    }
    .theme-toggle:hover {
      background: var(--button-gradient-dark);
      box-shadow: 0 4px 18px #e1060070, 0 1.5px 4px #0002;
      transform: scale(1.04);
    }
    body.dark .theme-toggle {
      background: var(--button-gradient-dark);
      color: #fff;
    }
    h1, h2, h3 {
      font-family: var(--title-font);
      color: var(--accent-dark);
      font-weight: 700;
      letter-spacing: 0.04em;
      transition: color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 0.4rem;
      margin-bottom: 0.8rem;
      color: var(--accent);
      text-shadow: 0 3px 12px rgba(225,6,0,0.04);
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 0.8rem;
      margin-bottom: 1rem;
      color: var(--accent-dark);
      border-left: 5px solid var(--accent);
      padding-left: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    body.dark h1, body.dark h2, body.dark h3 {
      color: #fff;
      text-shadow: 0 2px 7px #e1060035;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(225,6,0,0.03), var(--shadow);
      padding: 1.5rem 1.8rem;
      margin-bottom: 1.8rem;
      border: 1.5px solid #ececec;
      overflow: hidden;
      transition: box-shadow 0.2s, transform 0.15s, background 0.3s, border 0.3s;
      position: relative;
      touch-action: manipulation;
      user-select: none;
    }
    /* Hover efektleri sadece masaüstünde */
    @media (hover: hover) and (pointer: fine) {
      .card:hover {
        box-shadow: 0 8px 36px rgba(225,6,0,0.13), 0 4px 12px rgba(0,0,0,0.07), 0 2px 8px #e1060025;
        border: 1.5px solid var(--accent);
        transform: translateY(-4px) scale(1.017);
        z-index: 2;
        background: rgba(255,255,255,0.85);
      }
      body.dark .card:hover {
        background: rgba(40,40,50,0.90);
        border: 1.5px solid #e10600;
      }
      .kpi-list li:hover, .swot-list li:hover, .asset-list li:hover {
        background: #ffeaea;
        border: 1.2px solid var(--accent);
      }
      body.dark .kpi-list li:hover, body.dark .swot-list li:hover, body.dark .asset-list li:hover {
        background: #361818;
        border: 1.2px solid #e10600;
      }
      .btn-main:hover, .btn-main:focus {
        background: var(--button-gradient-dark);
        box-shadow: 0 6px 20px #e1060090, 0 2px 10px #0002;
        transform: scale(1.06);
        color: #fff;
        text-shadow: 0 2px 10px #e1060040;
      }
    }
    /* Mobilde kartlara hafif tap efekti */
    .card:active {
      box-shadow: 0 2px 8px #e1060035;
      border: 1.5px solid #e10600;
      background: rgba(255,255,255,0.95);
      transition: box-shadow 0.1s, border 0.1s, background 0.1s;
    }
    body.dark .card:active {
      background: rgba(40,40,50,0.97);
      border: 1.5px solid #e10600;
    }
    .kpi-list, .swot-list, .asset-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .kpi-list li, .swot-list li, .asset-list li {
      flex: 1 1 220px;
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      box-shadow: 0 2px 10px #e1060012;
      padding: 1rem 1.1rem;
      margin-bottom: 0;
      min-width: 180px;
      font-size: 1.09rem;
      border: 1.2px solid #f0d2d2;
      transition: background 0.18s, border 0.18s;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      touch-action: manipulation;
      user-select: none;
    }
    body.dark .kpi-list li, body.dark .swot-list li, body.dark .asset-list li {
      background: rgba(34,34,44,0.88);
      border: 1.2px solid #3d2222;
      color: #eee;
    }
    .card .icon {
      font-size: 1.6em; margin-right: 10px; vertical-align: middle;
      filter: drop-shadow(0 2px 10px #e1060055);
    }
    .btn-main {
      display: inline-block;
      background: var(--button-gradient);
      color: #fff;
      padding: 0.67em 1.6em;
      font-size: 1.12em;
      font-family: var(--text-font);
      font-weight: 700;
      border: none;
      border-radius: 38px;
      box-shadow: 0 2px 14px #e1060070;
      cursor: pointer;
      margin: 0.7em 0 0 0;
      letter-spacing: 0.04em;
      transition: background 0.25s, box-shadow 0.18s, transform 0.18s;
      outline: none;
      user-select: none;
      touch-action: manipulation;
    }
    .btn-main:active {
      transform: scale(0.97);
      box-shadow: 0 1px 6px #e1060040;
    }
    body.dark .btn-main {
      background: var(--button-gradient-dark);
      color: #fff;
    }
    /* Grafik ve icon stilleri */
    .score-chart {
      display: flex; align-items: flex-end; gap: 1.6rem; margin: 1.5rem 0 0 0;
      justify-content: center;
    }
    .score-bar {
      width: 48px; height: 130px; display: flex; flex-direction:column; align-items: center; justify-content: flex-end;
    }
    .score-bar-inner {
      border-radius: 8px 8px 0 0;
      width: 34px;
      background: linear-gradient(112deg, #e10600 90%, #fff 100%);
      margin-bottom: 6px;
      transition: height 0.6s;
    }
    .score-label { font-size: 0.98rem; color: #444; margin-top: 2px; text-align: center;}
    .score-value { font-size: 1.34rem; font-weight: bold; }
    .score-bar-inner.perf { background: linear-gradient(112deg, #e10600 80%, #f85e5e 100%);}
    .score-bar-inner.acc { background: linear-gradient(112deg, #f6d365 80%, #ffe5ba 100%);}
    .score-bar-inner.best { background: linear-gradient(112deg, #34d058 80%, #bdfad3 100%);}
    .score-bar-inner.seo { background: linear-gradient(112deg, #ff9800 80%, #ffe5c1 100%);}
    body.dark .score-label { color: #ddd; }
    /* Responsive */
    @media (max-width: 700px) {
      .container { padding: 0.6rem; }
      h1 { font-size: 1.3rem; }
      .logo-row img { height: 38px; }
      .card { padding: 1rem 0.6rem; border-radius: 10px;}
      .kpi-list, .swot-list, .asset-list { gap: 0.4rem;}
      .kpi-list li, .swot-list li, .asset-list li { font-size: 0.97rem; min-width: 130px;}
      .score-bar { width: 32px; }
      .score-bar-inner { width: 20px; }
      .theme-toggle { top: 8px; right: 8px; padding: 6px 12px 6px 10px; }
    }
    a { color: var(--accent-dark); text-decoration: underline; font-weight: 500;}
    a:hover { color: #b20000; }
    body.dark a { color: #ffbaba; }
    body.dark a:hover { color: #fff; }
    .footer {
      background: var(--footer-bg);
      color: #fff;
      padding: 1.6rem 0 1.1rem 0;
      text-align: center;
      margin-top: 2.5rem;
      border-radius: 0 0 18px 18px;
      font-size: 1.08rem;
      letter-spacing: 0.04em;
      box-shadow: 0 -2px 12px rgba(225,6,0,0.07);
      transition: background 0.3s;
    }
    body.dark .footer {
      background: var(--footer-bg-dark);
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="Gece/Gündüz Modu">
    <span id="themeIcon">🌙</span>
    <span id="themeText">Gece Modu</span>
  </button>
  <div class="container">
    <div class="logo-row">
      <img src="https://fermina.com.tr/tema/genel/uploads/logo/logo-guncel.png" alt="Fermina Logo">
    </div>
    <h1>Fermina Dijital & SEO Analiz Sunumu</h1>
    <!-- Sunumun kalan bölümleri burada -->
    <!-- ... (Diğer kartlar burada olacak) ... -->
    <div class="footer">
      Fermina Dijital & SEO Sunumu – Haziran 2025<br>
      Hazırlayan: Onur Sivritaş
    </div>
  </div>
  <script>
    // Gece modu açılışta otomatik aktif
    (function() {
      document.body.classList.add('dark');
      document.getElementById('themeIcon').textContent = '☀️';
      document.getElementById('themeText').textContent = 'Gündüz Modu';
      // Kullanıcı daha önce seçim yaptıysa onu uygula
      const theme = localStorage.getItem('theme');
      if(theme==='light') {
        document.body.classList.remove('dark');
        document.getElementById('themeIcon').textContent = '🌙';
        document.getElementById('themeText').textContent = 'Gece Modu';
      }
    })();
    // Gece/gündüz modu el ile değiştirme
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('themeIcon');
      const text = document.getElementById('themeText');
      body.classList.toggle('dark');
      if(body.classList.contains('dark')) {
        icon.textContent = '☀️';
        text.textContent = 'Gündüz Modu';
        localStorage.setItem('theme', 'dark');
      } else {
        icon.textContent = '🌙';
        text.textContent = 'Gece Modu';
        localStorage.setItem('theme', 'light');
      }
    }
  </script>
</body>
</html>
